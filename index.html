<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Materiales SADA</title>
  <link rel="stylesheet" href="/styles/general.css">
  <link rel="stylesheet" href="/styles/index.css">
</head>

<body>

  <!--Navegación-->
  <nav>
    <button id="hamburger" class="hamburger">&#9776;</button>

    <div class="banner">
      <img src="/images/logo.jpeg" alt="Logo de Materiales SADA" class="logo">
      <h1>Materiales SADA</h1>
    </div>

    <ul class="menu">
      <li><a href="index.html">Menú</a></li>
      <li><a href="/screens/productos.html">Productos</a></li>
      <li><a href="/screens/informacion.html">Conócenos</a></li>
    </ul>
  </nav>

  <!-- AÑADE ESTO ABAJO -->
  <div id="sidebar" class="sidebar">
    <span id="closeSidebar" class="close-btn">&times;</span>
    <ul>
      <li><a href="index.html">Menú</a></li>
      <li><a href="/screens/productos.html">Productos</a></li>
      <li><a href="/screens/informacion.html">Conócenos</a></li>
    </ul>
  </div>

  <!-- Carrusel dinámico -->
  <section class="anuncios">
    <div class="carousel" id="carousel">
      <!-- Las imágenes se insertarán aquí dinámicamente -->
    </div>
    <button class="carousel-button prev" id="prevBtn">‹</button>
    <button class="carousel-button next" id="nextBtn">›</button>
    <div class="indicators" id="indicators">
    </div>
  </section>

  <!--Productos destacados-->
  <section class="destacados">
    <h2>Destacados</h2>
    <div id="destacados-container" class="productos"></div>
  </section>

  <!-- Pop-up para detalles del producto -->
  <div id="producto" class="pop-up">
    <div class="pop-up-content">
      <span id="cerrar" class="cerrar-pop-up">&times;</span>
      <img id="imagen" src="https://via.placeholder.com/150" alt="Imagen del producto" class="pop-up-image">
      <h3 id="nombre">Nombre del Producto</h3>
      <p id="precio"></p>
      <p id="categoria"></p>
      <p id="marca"></p>
      <p id="disponibilidad"></p>
      <p id="descripcion"></p>
    </div>
  </div>

  <!--Footer-->
  <footer>
    <div class="footer-container">
      <div class="footer-logo">
        <img src="/images/logo.jpeg" alt="Logo de Materiales SADA" class="footer-image">
        <h2>Materiales SADA</h2>
      </div>
      <div class="footer-info">
        <p id="footer-direccion"></p>
        <p id="footer-telefono"></p>
        <p id="footer-email"></p>
      </div>

    </div>
    <div class="footer-bottom" id="footer-bottom-text">
      <!-- Aquí se llenará dinámicamente -->
    </div>

  </footer>

  <script type="module" src="/scripts/index.js"></script>
  <script type="module" src="/scripts/general.js"></script>
  <script type="module" src="/scripts/carousel.js"></script>
</body>

</html>
