<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Materiales SADA</title>
  <link rel="stylesheet" href="/styles/general.css">
  <link rel="stylesheet" href="/styles/index.css">
</head>

<body>
  
  <!--Navegación-->
  <nav>
    <div class="banner">
      <img src="/images/logo.jpeg" alt="Logo de Materiales SADA" class="logo">
      <h1>Materiales SADA</h1>
    </div>
    <ul class="menu">
      <li><a href="index.html">Menú</a></li>
      <li><a href="productos.html">Productos</a></li>
      <li><a href="informacion.html">Conócenos</a></li>
    </ul>
    <button class="login-button" onclick="window.location.href='login.html'">
      <img src="/images/inicio-sesion.png" alt="Icono de usuario" class="user-icon">
      Iniciar sesión
    </button>
  </nav>

  <!--Carrusel-->
  <section class="anuncios">
    <div class="carousel">
      <div class="slide">
        <img src="/images/anuncio1.jpg" alt="Anuncio 1">
      </div>
      <div class="slide">
        <img src="/images/anuncio2.jpg" alt="Anuncio 2">
      </div>
      <div class="slide">
        <img src="/images/anuncio3.jpg" alt="Anuncio 3">
      </div>
    </div>
    <button class="carousel-button prev">‹</button>
    <button class="carousel-button next">›</button>
    <div class="indicators">
      <span class="indicator"></span>
      <span class="indicator"></span>
      <span class="indicator"></span>
    </div>
  </section>

  <!--Productos destacados-->
  <section class="destacados">
    <h2>Destacados</h2>
    <div id="destacados-container" class="productos"></div>
  </section>

  <!-- Pop-up para detalles del producto -->
  <div id="producto" class="pop-up">
    <div class="pop-up-content">
      <span id="cerrar" class="cerrar-pop-up">&times;</span>
      <img id="imagen" src="https://via.placeholder.com/150" alt="Imagen del producto" class="pop-up-image">
      <h3 id="nombre">Nombre del Producto</h3>
      <p id="precio"></p>
      <p id="categoria"></p>
      <p id="marca"></p>
      <p id="disponibilidad"></p>
      <p id="descripcion"></p>
    </div>
  </div>

  <!--Footer-->
  <footer>
    <div class="footer-container">
      <div class="footer-logo">
        <img src="/images/logo.jpeg" alt="Logo de Materiales SADA" class="footer-image">
        <h2>Materiales SADA</h2>
      </div>
      <div class="footer-info">
        <p>Dirección: Lázaro Cárdenas No. 1705 Col. Puerto México Coatzacoalcos, Ver.</p>
        <p>Teléfono: (+52) 9211101741</p>
        <p>Email: m2gise@hotmail.com</p>
      </div>
    </div>
    <div class="footer-bottom">
      <p>&copy; 2024 Materiales SADA. Todos los derechos reservados.</p>
    </div>
  </footer>

  <script type="module" src="/scripts/index.js"></script>
</body>

</html>
