<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Materiales SADA</title>
  <link rel="stylesheet" href="/styles/general.css">
  <link rel="stylesheet" href="/styles/index.css">
</head>

<body>

  <!--Navegación-->
  <nav>
    <div class="logo-titulo">
      <img src="/images/logo.jpeg" alt="Logo de Materiales SADA" class="logo">
      <h1>Materiales SADA</h1>
    </div>
    <ul class="menu">
      <li><a href="index.html">Menú</a></li>
      <li><a href="productos.html">Productos</a></li>
      <li><a href="informacion.html">Conócenos</a></li>
    </ul>
    <button class="login-button">
      <img src="/images/inicio-sesion.png" alt="Icono de usuario" class="icono-usuario">
      Iniciar sesión
    </button>
  </nav>

  <!--Carrusel-->
  <section class="imagen-principal">
    <div class="carousel-wrapper">
      <div class="carousel">
        <div class="slide">
          <img src="/images/anuncio1.jpg" alt="Anuncio 1">
        </div>
        <div class="slide">
          <img src="/images/anuncio2.jpg" alt="Anuncio 2">
        </div>
        <div class="slide">
          <img src="/images/anuncio3.jpg" alt="Anuncio 3">
        </div>
      </div>
      <button class="carousel-button prev">‹</button>
      <button class="carousel-button next">›</button>
      <div class="carousel-indicators">
        <span class="indicator"></span>
        <span class="indicator"></span>
        <span class="indicator"></span>
      </div>
    </div>
  </section>

  <!--Productos destacados-->
  <section class="productos-destacados">
    <h2>Destacados</h2>
    <div id="productos-destacados-container" class="productos-container"></div>
  </section>


  <!--Footer-->
  <footer>
    <div class="footer-container">
      <div class="footer-logo">
        <img src="/images/logo.jpeg" alt="Logo de Materiales SADA" class="footer-logo-img">
        <h2>Materiales SADA</h2>
      </div>
      <div class="footer-info">
        <p>Dirección: Lázaro Cárdenas No. 1705 Col. Puerto México Coatzacoalcos, Ver.</p>
        <p>Teléfono: (+52) 9211101741</p>
        <p>Email: m2gise@hotmail.com</p>
      </div>
    </div>
    <div class="footer-bottom">
      <p>&copy; 2024 Materiales SADA. Todos los derechos reservados.</p>
    </div>
  </footer>

  <!-- Modal para detalles del producto -->
  <div id="producto-modal" class="modal">
    <div class="modal-content">
      <span id="cerrar-modal" class="cerrar">&times;</span>
      <img id="modal-imagen" src="" alt="Imagen del producto" class="modal-imagen">
      <h3 id="modal-nombre"></h3>
      <p id="modal-precio"></p>
      <p id="modal-categoria"></p>
      <p id="modal-marca"></p>
      <p id="modal-disponibilidad"></p>
    </div>
  </div>


  <script src="/scripts/index.js"></script>
</body>

</html>
